<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>簡易社交留言牆</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    input[type="text"], textarea {
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .post {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
      word-break: break-word;
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      color: #666;
      font-size: 0.9rem;
    }
    .post-content {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    .post-footer {
      font-size: 0.9rem;
      color: #007bff;
      cursor: pointer;
      user-select: none;
    }
    .like-btn {
      margin-left: 8px;
      color: #007bff;
      cursor: pointer;
      user-select: none;
    }
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      form {
        padding: 10px;
      }
      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>簡易社交留言牆</h1>

  <form id="postForm">
    <input type="text" id="nickname" placeholder="你的暱稱 (必填)" required maxlength="20" />
    <textarea id="content" placeholder="寫點什麼吧..." required maxlength="200"></textarea>
    <button type="submit">發佈留言</button>
  </form>

  <div class="post-list" id="postList"></div>

  <script src="app.js"></script>
</body>
</html>
