<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>簡易社交牆</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    #postForm { margin-bottom: 20px; }
    textarea { width: 100%; height: 80px; padding: 8px; }
    button { padding: 8px 16px; background: #007bff; color: white; border: none; cursor: pointer; }
    .post { background: white; padding: 12px; margin-bottom: 10px; border-radius: 6px; }
    .like-btn { color: #007bff; cursor: pointer; margin-left: 10px; }
  </style>
</head>
<body>

  <h1>留言牆</h1>

  <form id="postForm">
    <textarea id="postContent" placeholder="寫些什麼..."></textarea><br />
    <button type="submit">發佈</button>
  </form>

  <div id="postList"></div>

  <script>
    const postForm = document.getElementById('postForm');
    const postContent = document.getElementById('postContent');
    const postList = document.getElementById('postList');

    let posts = [];

    postForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const content = postContent.value.trim();
      if (content === '') return;

      posts.unshift({ content, likes: 0 });
      postContent.value = '';
      renderPosts();
    });

    function renderPosts() {
      postList.innerHTML = '';
      posts.forEach((post, index) => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <p>${post.content}</p>
          <small>❤️ ${post.likes} <span class="like-btn" onclick="likePost(${index})">讚</span></small>
        `;
        postList.appendChild(div);
      });
    }

    function likePost(index) {
      posts[index].likes++;
      renderPosts();
    }
  </script>

</body>
</html>
